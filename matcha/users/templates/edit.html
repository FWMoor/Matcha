{% extends "layout.html" %} {% block content %}

<div class="content-section">
	<form action="" method="POST">
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Edit Details</legend>
			<div class="form-group">
				<label for="fname" class="form-control-label">First Name</label>
				<input
					type="text"
					name="fname"
					id="fname"
					class="form-control
				form-control-lg"
					value="{{ user.fname }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="lname" class="form-control-label">Last Name</label>
				<input
					type="text"
					name="lname"
					id="lname"
					class="form-control form-control-lg"
					value="{{ user.lname }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="username" class="form-control-label"
					>Username</label
				>
				<input
					type="text"
					name="username"
					id="username"
					class="form-control form-control-lg"
					value="{{ user.username }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="email" class="form-control-label">Email</label>
				<input
					type="text"
					name="email"
					id="email"
					class="form-control form-control-lg"
					value="{{ user.email }}"
					required
				/>
			</div>
			<div class="form-row align-items-center">
				<div class="col-auto my-1">
					<label class="mr-sm-2" for="gender">Gender</label>
					<select
						class="custom-select mr-sm-2 form-control form-control-lg"
						id="gender"
						name="gender"
					>
						{% if user.gender %} {% if user.gender == 'M' %}
						<option selected hidden value="M">Male</option>
						{% elif user.gender == 'F' %}
						<option selected hidden value="F">Female</option>
						{% else %}
						<option selected hidden value="O">Other</option>
						{% endif %} {% else %}
						<option disabled selected hidden>Choose...</option>
						{% endif %}
						<option value="M">Male</option>
						<option value="F">Female</option>
						<option value="O">Other</option>
					</select>
				</div>
				<div class="col-auto my-1">
					<label class="mr-sm-2" for="gender">Sexuality</label>
					<select
						class="custom-select mr-sm-2 form-control form-control-lg"
						id="sexuality"
						name="sexuality"
					>
						{% if user.sexuality %} {% if user.sexuality == 'S' %}
						<option selected hidden value="S">Heterosexual</option>
						{% elif user.sexuality == 'G' %}
						<option selected hidden value="G">Homosexual</option>
						{% else %}
						<option selected hidden value="B">Bisexual</option>
						{% endif %} {% else %}
						<option disabled selected hidden>Choose...</option>
						{% endif %}
						<option value="S">Heterosexual</option>
						<option value="G">Homosexual</option>
						<option value="B">Bisexual</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="bio">Bio</label>
				<textarea
					class="form-control rounded-0"
					id="bio"
					name="bio"
					rows="3"
					maxlength="255"
				>
				{{ user.bio }}</textarea
				>
			</div>
			<div class="form-check">
				{% if user.notifications %}
				<input
					type="checkbox"
					name="notifications"
					id="notifications"
					class="form-check-input"
					checked
				/>
				{% else %}
				<input
					type="checkbox"
					name="notifications"
					class="form-check-input"
					id="notifications"
				/>
				{% endif %}
				<label for="notifications" class="form-check-label"
					>Notifications?</label
				>
			</div>
			<div class="form-check">
				<input
					type="checkbox"
					name="location"
					id="location"
					class="form-check-input"
				/>
				<label for="location" class="form-check-label">Location?</label>
			</div>
		</fieldset>
		<div class="form-group d-flex justify-content-between">
			<button type="submit" class="btn btn-outline-primary">
				Edit
			</button>
			<small class="align-self-center"
				><a href="{{ url_for('users.password') }}" class="text-primary"
					>Change Password</a
				></small
			>
		</div>
	</form>
</div>

{% endblock content %}
