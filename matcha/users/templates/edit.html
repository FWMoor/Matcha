{% extends "layout.html" %} {% block content %}

<div class="content-section">
	<form action="" method="POST">
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Edit Details</legend>
			<div class="form-group">
				<label for="fname" class="form-control-label">First Name</label>
				<input
					type="text"
					name="fname"
					id="fname"
					class="form-control
				form-control-lg"
					value="{{ user.fname }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="lname" class="form-control-label">Last Name</label>
				<input
					type="text"
					name="lname"
					id="lname"
					class="form-control form-control-lg"
					value="{{ user.lname }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="username" class="form-control-label"
					>Username</label
				>
				<input
					type="text"
					name="username"
					id="username"
					class="form-control form-control-lg"
					value="{{ user.username }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="email" class="form-control-label">Email</label>
				<input
					type="text"
					name="email"
					id="email"
					class="form-control form-control-lg"
					value="{{ user.email }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="bio">Bio</label>
				<textarea
					class="form-control rounded-0"
					id="bio"
					name="bio"
					rows="3"
					maxlength="255"
				>
				{{ user.bio }}</textarea
				>
			</div>
			<div class="form-check">
				{% if user.notifications %}
				<input
					type="checkbox"
					name="notifications"
					id="notifications"
					class="form-check-input"
					checked
				/>
				{% else %}
				<input
					type="checkbox"
					name="notifications"
					class="form-check-input"
					id="notifications"
				/>
				{% endif %}
				<label for="notifications" class="form-check-label"
					>Notifications?</label
				>
			</div>
			<div class="form-check">
				<input
					type="checkbox"
					name="location"
					id="location"
					class="form-check-input"
				/>
				<label for="location" class="form-check-label">Location?</label>
			</div>
		</fieldset>
		<div class="form-group d-flex justify-content-between">
			<button type="submit" class="btn btn-outline-primary">
				Edit
			</button>
			<small class="align-self-center"
				><a href="{{ url_for('users.password') }}" class="text-primary"
					>Change Password</a
				></small
			>
		</div>
	</form>
</div>

{% endblock content %}
