{% extends "layout.html" %} {% block content %}

<p>
	<div class="MessageRoom"></div>
	<div class="messages">Choose room on the right</div>
</p>

{% endblock %}

{% block sidebar %}
<div class="Users">
	<p>
		<ul class="list-group">
			{% for User in Matches %}
				<li class="list-group-item list-group-item-light"><a href="#{{ User['id'] }}" onclick="SelectRoom({{ User['id']}}, '{{ User["username"] }}')" class="text-primary">{{ User["username"] }}</a></li>
			{% endfor %}
		</ul>
	</p>
</div>
{% endblock %}
